version: '3.8'

services:
  web2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rox-web2
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - rox-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf 
      - ./roxdb.games_nginx/roxdb.games_bundle.crt:/usr/share/nginx/roxdb.games_bundle.crt
      - ./roxdb.games_nginx/roxdb.games.key:/usr/share/nginx/roxdb.games.key
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=rox-web2"
      - "com.docker.compose.service=web2"

networks:
  rox-network:
    driver: bridge
    name: rox-network

