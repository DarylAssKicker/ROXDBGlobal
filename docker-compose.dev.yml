version: '3.8'

services:
  web2-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: rox-web2-dev
    ports:
      - "3000:3000"
      - "24678:24678"  # Vite HMR port
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HMR_PORT=24678
    networks:
      - rox-dev-network
    command: npm run dev
    stdin_open: true
    tty: true
    labels:
      - "com.docker.compose.project=rox-web2-dev"
      - "com.docker.compose.service=web2-dev"

networks:
  rox-dev-network:
    driver: bridge
    name: rox-dev-network